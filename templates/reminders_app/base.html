{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- fontawesome -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="hero">
        <nav id="navigation-bar" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="logo" height="80" src="{% static "images/logo.png" %}" alt="Logo"/><span class="text-white">Events reminder</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ps-5">
                        <a class="nav-link active" href="{% url "reminders_app:index" %}" style="color: gray">Upcoming events</a>
                        <a class="nav-link" href="{% url "reminders_app:done_events" %}" style="color: gray">Done events</a>
                        <a class="nav-link navbar-btn rounded" href="{% url "reminders_app:add_event" %}">Add Event</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <div class="nav-item justify-content-end">
                            <p class="text-white">Welcome, {{ request.user }}</p>
                            <a href="{% url "logout" %}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="main-container" class="container-fluid py-3">
            <div id="messagesBox" class="container">
                {% if messages %}
                    {% for message in messages %}
                        <div{% if message.tags %} class=" alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>

    </footer>

    <!-- My JS -->
    <script src="{% static "js/main.js" %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
